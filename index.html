<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS 3 Mini Project</title>
</head>
<body>
<div id="container">
    <div class="sky"></div>
    <div class="send"></div>
    <div class="sun"></div>
    <div class="horse">
        <div class="head">
            <div class="brain">
                <div class="eye"></div>
                <div class="ear"></div>
            </div>
            <div class="core"></div>
            <div class="jaw"></div>
            <div class="nose"></div>
            <div class="topMouth"></div>
            <div class="bottomMouth"></div>
        </div>
        <div class="neck">
            <div class="front"></div>
            <div class="back"></div>
            <div class="backLow"></div>
        </div>
        <div class="body">
            <div class="front"></div>
            <div class="mid"></div>
            <div class="back"></div>
            <div class="last"></div>
            <div class="ass"></div>
        </div>
        <div class="tail">
            <div class="front"></div>
            <div class="mid"></div>
            <div class="back"></div>
            <div class="last"></div>
            <div class="ass"></div>
        </div>
        <div class="frontRightLeg">
            <div class="shoulder"></div>
            <div class="upper"></div>
            <div class="knee"></div>
            <div class="foot"></div>
        </div>
        <div class="frontLeftLeg">
            <div class="shoulder"></div>
            <div class="upper"></div>
            <div class="knee"></div>
            <div class="foot"></div>
        </div>
        <div class="backRightLeg">
            <div class="shoulder"></div>
            <div class="upper"></div>
            <div class="knee"></div>
            <div class="foot"></div>
        </div>
        <div class="backLeftLeg">
            <div class="shoulder"></div>
            <div class="upper"></div>
            <div class="knee"></div>
            <div class="foot"></div>
        </div>
    </div>
</div>
</body>
</html>
